<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <!-- Include any necessary CSS stylesheets and libraries here -->
</head>

<body>
<!-- Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <button type="button" class="btn-close position-absolute top-0 end-0 m-4 btn-" (click)="closeForm()"
            aria-label="Close"></button>
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-6">
          <div class="card mb-0">
            <div class="card-body">
              <a href="" class="navbar-brand text-center d-block py-3 w-100">
                <span>CyberWallet</span>
              </a>
              <p class="text-center">Join The Best Bank</p>
              <form>
                <div class="mb-3">
                  <label for="exampleInputtext1" class="form-label">Name</label>
                  <input type="text" [(ngModel)]="name" name="name" class="form-control" id="exampleInputtext1"
                         aria-describedby="textHelp" style="width: 100%;" [ngClass]="{'is-invalid': signUpFailed}">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email Address</label>
                  <input type="email" [(ngModel)]="email" name="email" class="form-control" id="exampleInputEmail1"
                         aria-describedby="emailHelp" style="width: 100%;" [ngClass]="{'is-invalid': signUpFailed}">
                </div>
                <div class="mb-4">
                  <label for="exampleAddress" class="form-label">Your Address</label>
                  <input type="text" [(ngModel)]="address" name="address" class="form-control" id="exampleAddress"
                         style="width: 100%;" [ngClass]="{'is-invalid': signUpFailed}">
                </div>
                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input [(ngModel)]="password" name="password" type="password" class="form-control"
                         id="exampleInputPassword1" style="width: 100%;" [ngClass]="{'is-invalid': signUpFailed}">
                </div>
                <a class="btn btn-dark w-100 py-8 fs-4 mb-4 rounded-2" (click)="signUp()">Sign Up</a>
                <div class="d-flex align-items-center justify-content-center">
                  <p class="fs-4 mb-0 fw-bold">Already have an Account?</p>
                  <a class="text-black-50 fw-bold ms-2" href="/login">Sign In</a>
                </div>
                <p *ngIf="signUpFailed" class="error-text">{{ errorMessage }}</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Include any necessary scripts here -->
</body>

</html>
