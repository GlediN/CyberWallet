<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modernize Free</title>
  <link rel="stylesheet" href="/src/assets/css/stylesSignup.min.css"/>
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <div
    class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-6">
          <!-- Updated column class to col-xxl-6 -->
          <div class="card mb-0">
            <div class="card-body">
              <a href="" class="navbar-brand text-center d-block py-3 w-100">
                <span>CyberWallet</span>
              </a>
              <p class="text-center">Join The Best Bank</p>
              <form>
                <div class="mb-3">
                  <label for="exampleInputtext1" class="form-label">Name</label>
                  <input type="text" class="form-control" id="exampleInputtext1" aria-describedby="textHelp" style="width: 100%;">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 100%;">
                </div>
                <div class="mb-4">
                  <label for="exampleInputNumber" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="exampleInputNumber" style="width: 100%;">
                </div>
                <div class="mb-4">
                  <label for="exampleAddress" class="form-label">Your Address</label>
                  <input type="text" class="form-control" id="exampleAddress" style="width: 100%;">
                </div>
                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" style="width: 100%;">
                </div>
                <a href="" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign Up</a>
                <div class="d-flex align-items-center justify-content-center">
                  <p class="fs-4 mb-0 fw-bold">Already have an Account?</p>
                  <a class="text-primary fw-bold ms-2" href="/login">Sign In</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
