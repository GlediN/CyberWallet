<!-- your.component.html -->
<button type="button" class="btn-close position-absolute top-0 end-0 m-4 btn-" (click)="closeForm()" aria-label="Close"></button>
<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>
<form class="mx-1 mx-md-4 row">
  <div class="d-flex flex-row align-items-center mb-4" [ngClass]="{'has-error': loginFailed}">
    <div class="form-outline flex-fill mb-0">
      <input ngbAutofocus type="email" id="email" name="email" class="form-control" [(ngModel)]="email" placeholder="Your Email" />
      <label class="form-label" for="email"></label>
    </div>
  </div>
  <div class="d-flex flex-row align-items-center mb-4" [ngClass]="{'has-error': loginFailed}">
    <div class="form-outline flex-fill mb-0">
      <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Password" />
      <label class="form-label" for="password"></label>
    </div>
  </div>
  <p *ngIf="loginFailed" class="error-text"> {{ errorMessage }} </p>
  <div class="d-flex justify-content-center mb-3 mb-lg-4">
    <button type="button" class="btn btn-primary btn-lg" (click)="login()">Sign In</button>
  </div>
</form>
