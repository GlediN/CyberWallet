<div style="height: 300px"
     class="position-relative overflow-hidden radial-gradient d-flex align-items-center justify-content-center">
  <button type="button" class="btn-close position-absolute top-0 end-0 m-4 btn-" (click)="closeForm()"
          aria-label="Close"></button>
  <div class="d-flex align-items-center justify-content-center w-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-8 col-lg-6 col-xxl-6">
        <!-- Updated column class to col-xxl-6 -->
        <div class="card mb-0">

          <div class="card-body">
            <form>
              <div class="mb-4">
                <input type="text" name="userName" id="userName" [(ngModel)]="newEmail">
                <label for="userName">New email of user</label>
                <input type="text" name="email" id="email" [(ngModel)]="email">
                <label for="email">Old email of user</label>
              </div>


              <div class="d-flex align-items-center justify-content-center">
                <button class="btn btn-default  waves-effect  send-funds">
                  <a class="text-black fw-bold ms-2 send-funds"  (click)="transaction()">Change Email</a>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
