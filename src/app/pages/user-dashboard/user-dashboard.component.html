<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="">
  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css"/>
  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet"/>
  <!-- font awesome style -->
  <!-- Custom styles for this template -->
  <link href="/assets/css/style.css" rel="stylesheet"/>
  <!-- responsive style -->
  <link href="/assets/css/responsive.css" rel="stylesheet"/>
  <script src="/assets/js/bootstrap.js"></script>
  <script src="/assets/js/custom.js"></script>
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <div class="body-wrapper">
    <div class="container-fluid d-flex justify-content-start p-4" *ngIf="userName && userName.trim() !== ''">
      <h3 class="d-flex justify-content-left">Hello {{userName}}</h3>
    </div>



    <!-- Inside your HTML template -->
    <div class="container-fluid d-flex justify-content-left">
      <div class="col-lg-8 d-flex align-items-stretch">
        <div class="card w-100">
          <div class="card-body p-4">

            <div class="d-flex justify-content-between mb-4">
              <h5 class="card-title font-weight-bold">Recent Transactions</h5>
              <button type="button" class="btn btn-dark" (click)="openTransactionForm()">New Transaction</button>
            </div>

            <div class="table-responsive">
              <table class="table text-nowrap mb-0 align-middle">
                <thead class="text-white fs-4">
                <tr>
                  <th class="border-bottom-0">Id</th>
                  <th class="border-bottom-0">Recipient</th>
                  <th class="border-bottom-0">Amount</th>
                  <th class="border-bottom-0">Transaction Time</th>
                  <th class="border-bottom-0">Description</th>
                  <th class="border-bottom-0">Download Details</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let userData of recentTransactions">
                  <td class="small">{{ userData.id }}</td>
                  <td>{{ userData.recipient }}</td>
                  <td>${{ userData.amount }}</td>
                  <td>{{ userData.dateOfTransaction }}</td>
                  <td>{{ userData.description }}</td>
                  <td>
                    <a href="/dashboard">
                      <button type="button" class="btn btn-dark m-1">Download</button>
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</body>

</html>
